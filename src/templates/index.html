{% extends "base.html" %}
{% block title %}Flask Quickstart{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1> {{ title }} </h1>
    <ul>
        {% for url, endpoint, description in links %}
            <li><a href="{{ url }}">{{ endpoint }}</a></li>
            <p>Description: {{ description }}</p>
        {% endfor %}
    </ul>
</div>

{% endblock %}
