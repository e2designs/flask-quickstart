{% extends "base.html" %}

{% block title %}CSV Upload - Internal Server Error{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1> Input Error </h1>
    <ul>
        <li>{{ error }}</li>
    </ul>
    <h2> Valid Columns </h2>
    <ul>
    {% for entry in valid %}
        <li>{{ entry }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
